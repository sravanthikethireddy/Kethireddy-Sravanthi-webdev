<!DOCTYPE html>
<html lang="en" ng-app="lastfmApp">
<head>
    <link href="../../assignment/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../../vendor/angular/angular.js"></script>
    <script src="../../vendor/angular/angular-route.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid" ng-controller="searchController as model">
    <h1>Mozzie</h1>
    <h2>Search tracks</h2>
    <input placeholder="coldplay"
           ng-model="artist"
           class="form-control"/>
    <button ng-click="model.searchTracksofArtist(artist)" class="btn btn-primary btn-block">
        Search
    </button>

    <table class="table">
        <tr ng-repeat="track in model.tracks.artisttracks.track">
        <!--<tr ng-repeat="name in model.artisttrack">-->
            <td>
                <a href ="{{track.url}}">{{track.name}}</a></td>
            <!--<td>{{track.url}}</td>-->
            <td><img ng-src ="{{track.image}}"/></td>
        </tr>
        <!--</tr>-->
    </table>

    <!--{{model.tracks}}-->
</div>

</body>
</html>
