<div class="container-fluid">
    <form action="/api/uploads" method="post" enctype="multipart/form-data">

    <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="model.widget.name"
               class="form-control"
               type="text"
               id="name"
               placeholder="Name">
    </div>

    <div class="form-group">
        <label for="text">Text</label>
        <input ng-model="model.widget.text"
               class="form-control"
               type="text"
               id="text"
               placeholder="Text">
    </div>

    <div class="form-group">
        <label for="url">URL</label>
        <input ng-model="model.widget.url"
               class="form-control"
               id="url"
               type="text"
               value="https://pixabay.com/en/aurora-northern-lights-589049/"
               placeholder="URL">
    </div>

    <div class="form-group">
        <label for="width">Width</label>
        <input ng-model="model.widget.width"
               class="form-control"
               type="text"
               value="100%"
               id="width"
               placeholder=" ">
    </div>
        <!--<form action="/api/upload"   method="post" enctype="multipart/form-data">-->
            <input  name="myFile"    type="file" class="form-control"/>
            <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
            <input  name="userId"    value="{{model.userId}}"   style="display: none"/>
            <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
            <input  name="pageId"    value="{{model.pageId}}"   style="display: none"/>
            <input  name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>
            <button type="submit"    class="btn btn-block btn-primary">Upload Image</button>
        <!--</form>-->

        <a class="btn btn-block btn-info"
           href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/flickrsearch">
            Search
        </a>
        <a class="btn btn-primary btn-block" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/flickr">
            Upload from flickr
        </a>
        <a class="btn btn-block btn-danger"
           ng-click="model.deleteWidget()">Delete</a>
    </form>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#!/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user black"></span>
            </a>
        </div>
    </div>
</nav>
