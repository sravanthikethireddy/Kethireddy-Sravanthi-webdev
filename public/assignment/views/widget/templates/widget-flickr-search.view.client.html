<nav class="navbar navbar-fixed-top navbar-default">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}">
                <span class="glyphicon glyphicon-chevron-left black">

                </span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand">
                Search Flickr
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row container-fluid">
        <div class="input-group">
            <input
                    ng-model="searchText"
                    type="text"
                    class="form-control"
                    placeholder=" ">
            <span class="input-group-btn">
            <a ng-click="model.searchPhotos(searchText)"
               class="btn btn-primary"
               type="button">
                <span class="glyphicon glyphicon-search">

                </span>
            </a>
            </span>
        </div>
    </div>
    <div class="container-fluid">
        <div class="col-xs-4"
             ng-repeat="photo in model.photos.photo">
            <img ng-click="model.selectPhoto(photo)" width="100%"
                 ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#!/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user black">

                </span>
            </a>
        </div>
    </div>
</nav>
