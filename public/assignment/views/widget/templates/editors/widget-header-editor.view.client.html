<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="model.widget.name"
               type="text"
               class="form-control"
               id="name"
               placeholder="Name">
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <input ng-model="model.widget.text"
               type="text"
               class="form-control"
               id="text"
               placeholder="Text">
    </div>
    <div class="form-group">
        <label for="size">Size</label>
        <select ng-model="model.widget.size"
                class="form-control"
                id="size">
        </select>
    </div>
</form>
<a class="btn btn-block btn-danger"
   ng-click="model.deleteWidget()">Delete</a>
