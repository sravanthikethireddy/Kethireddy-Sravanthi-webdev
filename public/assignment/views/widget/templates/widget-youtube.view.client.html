<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a class="navbar-link"
               href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
          <span class="glyphicon glyphicon-chevron-left black">
          </span>
            </a>
        </div>
        <a class="navbar-brand">
            <strong> Widget Edit</strong>
        </a>
        <div class="navbar-text pull-right">
            <a ng-click="model.updateWidget(model.widget)" class="navbar-link">
          <span class="glyphicon glyphicon-ok black">
          </span>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.name"
                   class="form-control"
                   type="text"
                   id="name"
                   placeholder="Name">
        </div>

        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text"
                   class="form-control"
                   type="text"
                   id="text"
                   placeholder="Text">
        </div>

        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="model.widget.url"
                   class="form-control"
                   type="text"
                   id="url"
                   placeholder="youtube">
        </div>

        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model="model.widget.width"
                   class="form-control"
                   type="text"
                   value="100%"
                   id="width"
                   placeholder="Width">
        </div>
    </form>

    <a class="btn btn-block btn-danger"
       ng-click="model.deleteWidget()">Delete</a>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#!/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user black">

                </span>
            </a>
        </div>
        <div class="navbar-text">
            <span class="glyphicon glyphicon-play black">

            </span>
            <span class="glyphicon glyphicon-eye-open black">

            </span>
        </div>
    </div>
</nav>
