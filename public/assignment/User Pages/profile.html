<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width
user-scalable = no, initial-scale = 1.0, maximum-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet">
    <title>Profile</title>


</head>
<body>
<nav class="navbar navbar-normal navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a class="navbar-link" href="profile.html">
                <span class="glyphicon glyphicon-ok white">

                </span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand"><strong>Profile</strong></a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <form>

        <div class="form-group">
            <label for="Username">Username</label>
            <input type="text"
                   class="form-control"
                   id="Username"
                   placeholder="skCS5610">
        </div>
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="email"
                   class="form-control"
                   id="Email"
                   placeholder="skCS5610@gmail.com">
        </div>
        <div class="form-group">
            <label for="First Name">First Name</label>
            <input type="text"
                   class="form-control"
                   id="First Name"
                   placeholder="Sravanthi">
        </div>
        <div class="form-group">
            <label for="Last Name">Last Name</label>
            <input type="text"
                   class="form-control"
                   id="Last Name"
                   placeholder="Kethireddy">
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href="../websites/website-list.html">Websites</a>
    <a class="btn btn-danger btn-block"
       href="login.html">Logout</a>
</div>
<nav class="navbar navbar-normal navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="../User%20Pages/profile.html">
                <span class="glyphicon glyphicon-user white">
                </span>
            </a>
        </div>
    </div>
</nav>
</body>
</html>
